<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #F8EDED;
        text-align: center;
        padding-top: 120px;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 70px;
        color: #a855f7;
        margin-bottom: 10px;
      }
      p {
        font-size: 22px;
        color: #555;
      }
      a {
        display: inline-block;
        margin-top: 25px;
        background: #a855f7;
        color: white;
        padding: 12px 22px;
        font-size: 18px;
        border-radius: 12px;
        text-decoration: none;
      }
      a:hover {
        background: #9333ea;
      }
    </style>
  </head>

  <body>
    <h1>404</h1>
    <p>The page you're looking for doesn't exist.</p>
    <a href="/">Go Home</a>
  </body>
</html>
